<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <div>
        <h1>Contato</h1><br>
    </div>

    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <div>
                <label for="Suport"><strong>Contatos:</strong></label>
                <select name="Suport" id="">
                    <option value="suporte">Suporte</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                
            </div><br>

            <div>
                <label for="text"><Strong>Nome Completo</Strong></label><br>
                <input name="text" type="text" placeholder="Seu nome">
            </div><br>

            <div>
                <label for="e-mail"><STRONG>E-mail</STRONG></label><br>
                <input type="email" name="e-mail" id="" placeholder="email@seudominio.com">
            </div><br>

            <div>
                <label for="msg"><strong>Mensagem:</strong></label><br>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
            </div><br>

            <div>
                <input type="checkbox" name="btn" id="">
                <label for="">Aceito receber novidades por e-mail</label>
            </div><br>

            <div>
                <button>Enviar</button>
            </div>

        </fieldset>
    </form>

</body>

</html>
